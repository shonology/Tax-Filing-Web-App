<div class="container">
    <h2>Personal Information</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="place">Place:</label>
        <input type="text" id="place" class="form-control">
      </div>
      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control">
      </div>
      <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex" class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" class="form-control">
      </div>
      <div class="form-group">
        <label for="ssn">SSN:</label>
        <input type="text" id="ssn" class="form-control">
      </div>
      <button type="button" class="btn btn-primary" [routerLink]="['/income']">Next</button>
    </form>
  </div>
